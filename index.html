<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <title>es. flex</title>
</head>

<body>
    <header>
        <div class="title">
            <!--parte con foto e link-->
            <nav>
                <div class="foto">Logo</div>
                <div class="mylink">Link Link Link Link </div>
                <div class="foto">Logo</div>
            </nav> 
        </div>
    </header>

    <main>
        <!--primo blocco-->
        <div class="container">
            <div class="purple-box"></div>
        </div>

        <!---blocchi centrali-->

        <div class="container white">
            <div class="big-box"></div>
            <div class="little-box"></div>
        </div>

        <div class="container grey">
            <div class="little-box"></div>
            <div class="big-box"></div>
        </div>

        <div class="container white">
            <div class="big-box"></div>
            <div class="little-box"></div>
        </div>

        <!--ultimo blocco main-->
        <div class="last-box grey">
            <div class="green-box"></div>
        </div>
    </main>

    <footer>
       <!--blocco con box multipli--> 
        <div class="container last">
            <div class=little-box id="pink"></div>
            <div class=multiple-box></div>
            <div class=multiple-box></div>
            <div class=multiple-box></div>
            <div class=multiple-box></div>
        </div>

        <!--blocco con logo e bottone-->
        <div class="credentials">
            <nav id="box-credentials">
                <div class="logo-button">Logo</div>
                <div class="logo-button">Bottone</div>
            </nav>
        </div>

    </footer>
</body>
</html>
